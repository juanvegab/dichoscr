<div class="container">
  <div class='row'>
    <div class='col-md-6'>
      <div class="carousel slide" data-ride="carousel" id="quote-carousel">
        <div class="carousel-inner">
          <div class="item" ng-class="{'active':$index == 0}" ng-repeat="quote in mainC.quotes">
            <blockquote>
              <div class="row">
                <div class="col-sm-3 text-center">
                  <img class="img-circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/kolage/128.jpg" style="width: 100px;height:100px;">
                </div>
                <div class="col-sm-9">
                  <p class="quotes">
                    <i class="glyphicon glyphicon-comment"></i> <span>{{quote.quote}}</span>
                  </p>
                  <p class="hashtags">
                    <span ng-repeat="tag in quote.tags">{{mainC.tags[tag].name}}</span>
                  </p>
                  <small>{{quote.author}}</small>
                </div>
              </div>
            </blockquote>
          </div>
        </div>
        <!-- <a data-slide="prev" href="#quote-carousel" class="left carousel-control"><i class="glyphicon glyphicon-chevron-left"></i></a>
        <a data-slide="next" href="#quote-carousel" class="right carousel-control"><i class="glyphicon glyphicon-chevron-right"></i></a> -->
      </div>                          
    </div>
    <div class="col-md-6">
      <div class="facebook-auth" ng-if="mainC.authData == null">
        <p>Para agregar dichos registrese con Facebook.</p>
        <a class="btn btn-primary" ng-click="mainC.authenticate()">Facebook Log in</a>
      </div>
      <br>
      <pre>
        {{mainC.authData}}
      </pre>
      <form class="form-horizontal" ng-if="mainC.authData != null">
        <div class="form-group">
          <label for="quote" class="col-sm-2 control-label">Quote</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="quote" placeholder="Estoy mÃ¡s alegre que una mierda al sol">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Agregar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
